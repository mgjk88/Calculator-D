<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator! :D</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="keypad">
            <div class="row">
                <button class="op">clear</button>
                <button class="op">±</button>
                <button class="op">←</button>
                <button class="op">÷</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">×</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>    
                <button class="op">−</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="op">=</button>
            </div>
        </div>
    </div>
</body>
</html>
